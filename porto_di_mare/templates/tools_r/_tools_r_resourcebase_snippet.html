{% load i18n %}

{% if items|length == 0 %}
<div class="col-md-12 col-sm-12 col-xs-12">
    <h2 class="h4 h-label">{% trans "No content created yet." %}</h2>
</div>
{% endif %}

{% for  item in items   %}

<article resource_id="{{ item.id }}" class="col-md-12 col-sm-12 col-xs-12">

    <div class="row item-container ">


        <div class="col-md-1 col-sm-1 col-xs-2 no-gutter text-center icons-snippet">
            <div class="item-items ">

                <ul class="list-unstyled icons-snippet-item">
                    <li><span data-toggle="tooltip" data-placement="auto" title=""
                            data-original-title="{% if item.owner.get_full_name.strip %}
                        {{ item.owner.get_full_name }}
                        {% else %}
                        {{ item.owner.username }}
                        {% endif %}
                        ">
                            <span class="fa fa-user"></span>
                        </span></li>

                </ul>
            </div>
        </div>


        <div class="col-md-11 col-sm-11 col-xs-10 profile-avatar">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  item-details">
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  item-details">

                    <h3 class="item-detail-title">
                        <a href="{% url "tools_r_1_8_detail" item.id %}">
                            {{ item.label }}</a>
                    </h3>
                    <div>
                        <span data-toggle="tooltip" data-placement="auto" title=""
                            data-original-title="{% trans 'Updated Date' %}">
                        <span class="fa fa-calendar"></span>
                        {{ item.updated }}
                    </div>
                    <div><small>
                        {% trans 'Status' %}:
                        <strong>{{ item.status }}</strong>
                    </small></div>
                    <div style="margin-top: 15px;"></div>
    
                    <a class="btn btn-info" href="{% url "tools_r_1_8_detail" item.id %}">
                        {% trans "Open AZA" %}</a>
    
                    <div style="margin-top: 15px;"></div>
                </div>
                
               

            </div>


        </div>
</article>
{% endfor %}

<div class="col-md-12" style="margin-top: 50px;"></div>
