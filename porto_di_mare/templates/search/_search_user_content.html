{% load i18n %}
<div class="row" ng-controller="CartList">
  
    <div class="col-md-12">
        {% load base_tags %}
        <div class="padding-LR">
            <div class="selections">
                
                <h4>{% trans "Search" %}
                    <small><a href="." id="clear-search"
                            class="pull-right btn-link">{% trans "Clear" %}</a></small>
                </h4>
                <ul class="nav open" id="text">
                    <li>
                        <div class="input-group search-box">
                            <input name="text_search_input" id="text_search_input" 
                                ng-model="text_query" type="text"
                                placeholder="Search by name" class="form-control" 
                                data-query-key='name__icontains'>
                            <span class="input-group-btn">
                                <button type="submit" class="btn-info btn-circle" 
                                    id="text_search_btn" >
                                    <span class="glyphicon glyphicon-search"></span></button>
                                <!-- <button class="btn btn-primary" type="submit" id="text_search_btn"><i class="fa fa-search"></i></button> -->
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
