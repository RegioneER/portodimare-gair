{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Log out" %}{% endblock %}

{% block body_outer %} 



<div class="container">

  <div class="page-header">
    <h1>{% trans "Log out" %}</h1>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form method="POST" action="{% url "account_logout" %}" class="form-horizontal">

        <fieldset>
          {% csrf_token %}
          <p>{% trans "Are you sure you want to log out?" %}</p>
          <div class="form-actions">
            <button type="submit" class="btn btn-danger">{% trans "Log out" %}</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div style="margin-top: 50px;"></div>


{% endblock %}
