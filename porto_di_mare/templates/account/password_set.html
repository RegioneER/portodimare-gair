{% extends "account/base.html" %}

{% load bootstrap_tags %}
{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block body_outer %}



<div class="container">

        <div class="page-header">
            <h1>
                {% trans "Password Set" %}
            </h1>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                
                <p class="lead">{% trans "Set your password here" %}</p>
                <form method="POST" action="">
                    <fieldset>
                        {% csrf_token %}
                        {{ form|as_bootstrap }}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">{% trans "Set password" %}</button>
                        </div>
                    </fieldset>
                </form>
            
            </div>
        </div>
    </div>
    
    <div style="margin-top: 50px;"></div>
    

{% endblock %}
