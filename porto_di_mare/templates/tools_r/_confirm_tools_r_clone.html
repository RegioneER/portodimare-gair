{% load i18n %}
{% if user.is_authenticated %}
<div class="modal fade"  id="confirm_tools_r_clone" data-backdrop="static"
    data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="tools_form_r_clone" class="form"  method="post" enctype="multipart/form-data" 
                action="{% url "geodatabuilder_clone" id=geodatabuilder.id  %}">
                <div class="modal-header">
                    <strong class="title"></strong> 
                </div>
                <div class="modal-body">
                    <p>
                    {% trans 'Do you want clone this Case Study' %}                
                    ?
                    </p>
                    
                    <div style="margin-top: 15px;"></div>

                    <div class="form-group">
                        <label for="id_label">
                        {% trans "Name" %}
                        </label><br />
                        <input class="form-control" id="id_label" name="label" />
                    </div>


                    <small>
                        {% trans 'Leave blank to keep the same Name' %}
                    </small>

                </div>
                <div class="modal-footer">
                    
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
                            <button class="btn btn-info save_tools_r_btn">
                            <span class='hidden run_icon fa fa-circle-o-notch fa-spin'></span>
                            {% trans 'CLONE CASE STUDY' %}                    
                        </button>

                        <button class="btn btn-default" data-dismiss="modal" aria-label="Close">
                            {% trans 'Close' %}                                        
                        </button>

                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}
